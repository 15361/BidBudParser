<head>
	<script type="text/javascript">
		let interval = 0
		let display_window = undefined
		let default_search = true
		const def_link = "https://www.bidbud.co.nz/browse/Computers?exclude_categories=-3842-4250-2924-0091-8729-0356-0358-0362-4570-0363-0364-0360-9844-0244-0043-0397&search_string=&category=0002-&user_region=100&sort_order=Default&condition=All&shipping_method=&suburbs=&min_price=&max_price=&display_type=normal&closing_type=";
		let link = def_link;

		window.onload = function ()
		{
			display_window = document.getElementById("display_window");
			parseRequest();
			interval = setInterval(updateFeed, 10000);
		}

		function fatalError()
		{
			clearInterval(interval);
			alert("Unfortunately there was an error that could not be recovered from. Please try refreshing the page or using a different browser");
		}
	</script>
</head>
<body>
	<script>
		function isValidLink( link )
		{
			let prefix = "^(https?:\/\/)?www\.bidbud\.co\.nz\/browse\/";
			return link && link.search(prefix) === 0;
		}

		function getLink()
		{
			let tmp_link = document.getElementById("link").value;

			// Check it is a valid Bid Bud Link
			if ( !isValidLink(tmp_link) ) {
				document.getElementById("link").value = "";
				alert("Invalid URL.\nUse www.bidbud.co.nz/browse/<Topic>?<Search Criteria>")
				return;
			}

			link = tmp_link;

			// Prefix with http if needed
			if(link.substr(0, 4) !== "http")
			{
				link = "http://" + link;
			}

			default_search = false;
		}

		function createCORSGetRequest() {
		  var xhr = new XMLHttpRequest();
		  if ("withCredentials" in xhr) {
		    // Check if the XMLHttpRequest object has a "withCredentials" property.
		    // "withCredentials" only exists on XMLHTTPRequest2 objects.
		    xhr.open("GET", link, true);
		  } else if (typeof XDomainRequest != "undefined") {
		    // Otherwise, check if XDomainRequest.
		    // XDomainRequest only exists in IE, and is IE's way of making CORS requests.
		    xhr = new XDomainRequest();
		    xhr.open("GET", link);
		  } else {
		    // Otherwise, CORS is not supported by the browser.
		    fatalError();
		  }
		  return xhr;
		}

		function httpGetAsync()
		{
				var data = undefined;
				var success = 0;
				var xmlHttp = createCORSGetRequest();
				if(!xmlHttp)
				{
					alert("Could not get data from site. Please try a different browser");
					return;
				}
				xmlHttp.onloaded = function () { success = 1; data = xmlHttp.responseText; };
				xmlHttp.onerror = function () { alert("Failed to fetch data. Check URL is correct "); success = 2; if( default_search ) { fatalError();  } }

				xmlHttp.send(null);

				// TODO Potential error reporting
				//while( success === 0 )
				// {
				// 	console.log("Waiting on GET");
				// }
				return data;
		}

		function getBidBudData()
		{
			return httpGetAsync();
		}

		function parseData( data )
		{
			return data;
		}

		function parseRequest( search = false )
		{
			if(search)
			{
				getLink();
			}

			let hidden_get = getBidBudData();
			hidden_get = parseData( hidden_get );
			display_window.src = hidden_get;
		}

		function updateFeed()
		{
			parseRequest();
		}

		function launchFeed()
		{
			clearInterval(interval);
			parseRequest( true );
			interval = setInterval(updateFeed, 10000);
		}
	</script>

	<div id="config">
		Enter link to BidBud search:
		<input id ="link"type="text">
		<button id="search" type="button" onclick="launchFeed();">Search</button>
	</div>

	<iframe id="display_window" frameborder=1 width=100% height=100%>
	</iframe>
</body>
